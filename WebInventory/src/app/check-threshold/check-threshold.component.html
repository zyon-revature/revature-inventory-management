
<div class="m-3 p-2">
  <table class="table table-striped table-responsive-sm text-center table-bordered">
    <thead class="table-dark text-md-center">
    <tr>
      <th scope="col">#</th>
      <th scope="col">Title</th>
      <th scope="col">Demand</th>
    </tr>
    </thead>
    <tbody >
    <tr *ngFor="let threshold of thresholds; let i = index" >
      <th scope="row">{{i}}</th>
      <td>{{threshold.title}}</td>
      <td>{{threshold.demand}}</td>
    </tr>
    </tbody>
  </table>
</div>
